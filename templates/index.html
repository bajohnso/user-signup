<!DOCTYPE html>
<html>
    <head>
        <h1> User Signup </h1>
    </head>

    <body> 
        <form action = '/' method = 'POST'>
            <!-- USERNAME INPUT -->
            <label>
                Username: 
                <input id = 'username' type = 'text' name = 'username'>
                    {{u_error}}
                </input>
            </label>
            <br><br>
            
            <!-- PASSWORD INPUT -->
            <label>
                Password: 
                <input id = "password" type = 'password' name = 'password'>
                    {{p_error}}
                </input>
            </label>
            <br><br>

            <!-- VALIDATE PASSWORD -->
            <label>
                Re-enter password: 
                <input id = 'confirm' type = 'password' name = 'confirm'>
                    {{c_error}}
                </input>
            </label>
            <br><br>

            <!-- EMAIL INPUT -->
            <label>
                Email *(optional): 
                <input id = 'email' type = 'text' name = 'email'>
                    {{e_error}}
                </input>
            </label>
            <br><br>

            <input type = 'submit'/>
        </form>    
    </body>
</html>
